version: 2.1
jobs:
  test-amd64:
    machine:
      image: ubuntu-2004:202201-02
    resource_class: medium
    steps:
      - checkout
      - deploy:
          name: "Test in amd64 machine"
          command: |
            make test
  test-arm64:
    machine:
      image: ubuntu-2004:202201-02
    resource_class: arm.medium
    steps:
      - checkout
      - deploy:
          name: "Test in arm64 machine"
          command: |
            make test
  push-amd64:
    machine:
      image: ubuntu-2004:202201-02
    resource_class: medium
    steps:
      - checkout
      - deploy:
          name: "Upload amd64 image to registry"
          command: |
            export VERSION="${CIRCLE_TAG}"
            make build-docker
            echo "${DOCKERHUB_PASSWORD}" | docker login -u pablogcaldito --password-stdin
            docker push pablogcaldito/ipwarn:"${VERSION}"
            docker tag pablogcaldito/ipwarn:"${VERSION}" pablogcaldito/ipwarn:latest
            docker push pablogcaldito/ipwarn:latest
  push-arm64:
    machine:
      image: ubuntu-2004:202201-02
    resource_class: arm.medium
    steps:
      - checkout
      - deploy:
          name: "Upload arm64 image to registry"
          command: |
            export VERSION="${CIRCLE_TAG}-arm64"
            make build-docker
            echo "${DOCKERHUB_PASSWORD}" | docker login -u pablogcaldito --password-stdin
            docker push pablogcaldito/ipwarn:"${VERSION}"
            docker tag pablogcaldito/ipwarn:"${VERSION}" pablogcaldito/ipwarn:latest-arm64
workflows:
  test:
    jobs:
      - test-amd64
      - test-arm64
  push:
    jobs:
      - test-amd64:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - test-arm64:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - push-amd64:
          context:
            - docker
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - test-amd64
            - test-arm64
      - push-arm64:
          context:
            - docker
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - test-amd64
            - test-arm64
